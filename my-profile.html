<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/products-info.css" rel="stylesheet">
  <script src="js/nombre-usuario.js" defer></script>
  <link href="css/my-profile.css" rel="stylesheet">
  <script src="js/my-profile.js" defer></script>

</head>

<body>
  <nav class="barra-navegacion">
    <div class="contenedor-navegacion">

      <!------------------Modo oscuro----------------------->
      <label for="toggle" id="toggle-label"><i class="fa-solid fa-moon"></i></label>
      <input type="checkbox" id="toggle">


      <!---------------------------------------------------->
  
      <a href="index.html" class="logo">
        <img src="img/e.mercado.png" alt="Inicio">
      </a>

      <p>Bienvenido, <span id="nombre-usuario"></span>!</p>
  
      <!-- Botón hamburguesa -->
      <button id="menu-burger" class="menu-burger" aria-label="Abrir menú">
        <span></span><span></span><span></span>
      </button>
  
      <!-- Menú (se oculta en mobile, visible en desktop) -->
      <div id="menu-movil" class="menu-movil">
        <form class="barra-busqueda">
          <input type="text" placeholder="¿Qué buscas?">
          <button type="submit">🔍</button>
          <button id="boton-cerrar" type="button">Cerrar sesión</button>
        </form>
  
        <div class="iconos-navegacion">
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href="sell.html"><i class="fa-solid fa-tag"></i></a>
          <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </div>
  </nav>

<!-- Acá va el contenido de la página -->
<div class="perfil-card">
<div id="perfil-seccion">
  <!-- Imagen + icono al costado -->
  <div id="perfil-imagen">
    <img src="img/img_perfil.png" alt="Foto de perfil" id="foto-perfil">

    <!-- Icono e input al costado de la imagen -->
    <label for="boton-editar-imagen-perfil" id="editar-imagen-perfil" >
      <img src="img/simbolo_edicion.png" id="icono-editar-imagen-perfil" alt="Editar" >
    </label>
    <input type="file" accept="image/*" id="boton-editar-imagen-perfil" style="display:none;">
  </div>

  <!-- Nombre y correo -->
  <div id="perfil-info">
    <h2 id="nombre-usuario-perfil"></h2>
    <span id="email-usuario"></span>
  </div>
</div>


  <div id="nombre-seccion">
  <div id="nombre-texto">
    <h3 id="nombre">Nombre</h3>
    <span id="nombre-real-completo"></span>
  </div>
  <img src="img/simbolo_edicion.png" alt="Editar" class="editar-icono" id="editar-nombre">
</div>

  <div id="nombre-seccion">
  <div id="nombre-texto">
    <h3 id="nombre">Telefono</h3>
    <span id="telefono-usuario"></span>
  </div>
  <img src="img/simbolo_edicion.png" alt="Editar" class="editar-icono" id="editar-nombre">
</div>

</div>




  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
